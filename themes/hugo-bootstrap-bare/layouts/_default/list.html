{{ define "main" }}

<div class="page">
    <section class="{{ .Title | urlize }}-page">
	<h1 class="title">{{ .Title }}</h1>
	<ul>
            {{ range .Data.Pages -}}
            <li>
		<a href="{{ .Permalink }}">
		    <span>
			{{ .Title }}
		    </span>
		    {{ if not .Date.IsZero }}
		    <time>
			{{- .Date.Format (.Site.Params.dateform | default "Jan 02, 2006") -}}
		    </time>
		    {{end}}
		</a>
            </li>
            {{- end }}
	</ul>
    </section>
</div>

{{ end }}
